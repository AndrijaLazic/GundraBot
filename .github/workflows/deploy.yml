name: Deploy Gundrabot (PROD)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: gundrabot-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: [self-hosted, deploy]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Deploy via SSH forced-command
        run: |
          ssh -p 2222 \
          -o StrictHostKeyChecking=yes \
          -o UserKnownHostsFile=/home/runner/.ssh/known_hosts \
          github-runner@host.docker.internal \
          'deploy-gundrabot prod'
